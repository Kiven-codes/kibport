<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kibbbbb.jfif" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      /* Fullscreen logo container */
      #logo-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 9999;
      }

      /* Circular logo style, responsive */
      #logo {
        width: 40vw;          /* 40% of viewport width */
        max-width: 200px;     /* limit max size on large screens */
        height: auto;
        aspect-ratio: 1/1;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #e2e5e2;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      #logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* React root stays behind logo */
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen logo -->
    <div id="logo-container">
      <div id="logo">
        <img src="/kibbbbb.jfif" alt="App Logo" />
      </div>
    </div>

    <!-- React app -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Hide the fullscreen logo after 3 seconds
      window.addEventListener('load', () => {
        setTimeout(() => {
          const logoContainer = document.getElementById('logo-container');
          if (logoContainer) logoContainer.style.display = 'none';
        }, 3000); // 3 seconds
      });
    </script>
  </body>
</html>
